<!DOCTYPE html>
<html>
    <head>
        <title>CSS grid practice</title>
    </head>
    <body style="padding-bottom: 10000px;">

        <div style="
            display: grid;
            grid-template-columns:100px 100px 100px;"
        >
            <div style="background-color:lightblue">div1</div>
            <div style="background-color:lightpink">div2 <p>text</p></div>
            <div style="background-color:lightblue">div3</div>

        </div>
        <div style="
            display: grid;
            grid-template-columns:100px 100px ;
            margin-top: 20px;"
        >
            <div style="background-color:lightblue">div1</div>
            <div style="background-color:lightpink">div2 <p>text</p></div>
        </div>

        <div style="
            display: grid;
            grid-template-columns:100px 1fr ;
            margin-top: 20px;"
        >
            <div style="background-color:lightblue">div1</div>
            <div style="background-color:lightpink">div2</div>
        </div>

        <div style="
            display: grid;
            grid-template-columns:1fr 1fr 1fr ;
            margin-top: 20px;
            column-gap: 10px;
            row-gap: 20px;"
        
    >
        <div style="background-color:lightblue; height:100px">div1</div>
        <div style="background-color:lightpink; height:100px">div2</div>
        <div style="background-color:lightblue; height:100px">div3</div>
        <div style="background-color:lightpink; height:100px">div4</div>
        <div style="background-color:lightblue; height:100px">div5</div>
        <div style="background-color:lightpink; height:100px">div6</div>


    </div>



    </body>
</html>
